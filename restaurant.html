<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=>, initial-scale=1.0" />
    <title>Uber East</title>
    <link rel="stylesheet" href="restaurant.css" />
  </head>
  <body>
    <header>
      <div class="header-inner">
        <img
          class="logo"
          src="logo.jpg"
          alt="logo"
          width="119px"
          height="12px"
        />
        <button class="entry" type="button">Войти</button>
        <button class="basket" type="button">
          <img src="basket.jpg" />
        </button>
      </div>
    </header>
    <div class="line">
      <input
        class="create-line"
        type="text"
        placeholder="Поиск по ресторанам и кухням"
      />
    </div>
    <section class="class-restaurants">
      <h1 class="class-moscows-restaurants">Рестораны в Москве</h1>
      <div class="class-name-restaurants">
        <figure class="card1">
          <img class="picture" src="mac.jpg" />
          <div class="description">
            <h3 class="name">Макдоналдс — Газетный</h3>
            <p class="price">₽₽ • Бургеры</p>
            <p class="time">25 - 35 мин</p>
          </div>
        </figure>
        <figure class="card1">
          <img class="picture" src="DimSum.jpg" />
          <div class="description">
            <h3 class="name">DimSum & Co — ЦДМ</h3>
            <p class="price">₽ • Японская • Китайская • Азиатская</p>
            <p class="time">40 - 50 мин</p>
          </div>
        </figure>
        <figure class="card1">
          <img class="picture" src="DvijOk.jpg" />
          <div class="description">
            <h3 class="name">ДвижОК — Манежная</h3>
            <p class="price">₽ • Американская • Европейская</p>
            <p class="time">35 - 45 мин</p>
          </div>
        </figure>
        <figure class="card1">
          <img class="picture" src="NHA.jpg" />
          <div class="description">
            <h3 class="name">НЯ — NHA</h3>
            <p class="price">₽₽ • Вьетнамская</p>
            <p class="time">30 - 40 мин</p>
          </div>
        </figure>
        <figure class="card1">
          <img class="picture" src="Dzi.jpg" />
          <div class="description">
            <h3 class="name">Точка Дзы — Цветной</h3>
            <p class="price">₽₽ • Вьетнамская</p>
            <p class="time">40 - 50 мин</p>
          </div>
        </figure>
        <figure class="card1">
          <img class="picture" src="Cinnabon.jpg" />
          <div class="description">
            <h3 class="name">Cinnabon</h3>
            <p class="price">₽ • Выпечка • Десерты • Капкейки</p>
            <p class="time">25 - 35 мин</p>
          </div>
        </figure>
        <figure class="card1">
          <img class="picture" src="PIZZELOVE.jpg" />
          <div class="description">
            <h3 class="name">PIZZELOVE</h3>
            <p class="price">₽₽ • Пицца</p>
            <p class="time">15 - 25 мин</p>
          </div>
        </figure>
        <figure class="card1">
          <img class="picture" src="Zu.jpg" />
          <div class="description">
            <h3 class="name">Zю кафе — Тверская</h3>
            <p class="price">₽₽ • Японская</p>
            <p class="time">25 - 35 мин</p>
          </div>
        </figure>
        <figure class="card1">
          <img class="picture" src="BarBQ.jpg" />
          <div class="description">
            <h3 class="name">Bar BQ Cafe — Манежная</h3>
            <p class="price">₽₽₽ • Европейская</p>
            <p class="time">30 - 40 мин</p>
          </div>
        </figure>
      </div>
    </section>
  </body>
</html>
